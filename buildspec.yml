version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo install phase
  pre_build:
    commands:
      - cd $CODEBUILD_SRC_DIR/
      - pwd
      - ls -lrta
      - cd cblms
      - npm install
  build:
    commands:
      - echo Build Started
      - pwd
      - ls -lrta
      - npm run build
  post_build:
    commands:
      - echo post build
      - pwd
      - ls -ltra 
      - cd dist/cblms
      - ls -lrta 
      - aws s3 sync . s3://codewithck.com/
      - aws cloudfront create-invalidation --distribution-id E1F54F1MPID61Y --paths "/*"
artifacts:
  files:
    #- cblms/dist/**/*
